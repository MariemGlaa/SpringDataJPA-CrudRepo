version: '3'
services:
 mysqldb:
  container_name: mysql
  image: mysql
  restart: unless-stopped
  environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
  ports:
   - 3306:3306
 # volumes:
 #    - /home/mysql/data:/var/lib/mysql

 spring_app:
  image: backend
  container_name: cntr_achat
  restart: on-failure
  ports:
      - 8089:8089
  environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb
  depends_on:
    - mysqldb
 angular_app:
  image: anas1412/achatfront:latest
  container_name: achatangular
  restart: on-failure
  ports:
     - 4200:80
  depends_on:
     - spring_app

