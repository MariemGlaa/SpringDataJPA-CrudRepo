version: '3'
services:
 mysqldb:
    image: mysql
    container_name: mysql_prod
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/local/mysql/data
    ports:
      - "3306:3306"
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    volumes:
      - db:/var/lib/mysql

 spring_app:
  image: backend
  container_name: cntr_achat
  restart: on-failure
  ports:
      - 8089:8089
  environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb
  depends_on:
    - mysqldb
 angular_app:
  image: anas1412/achatfront:latest
  container_name: achatangular
  restart: on-failure
  ports:
     - 4200:80
  depends_on:
     - spring_app

